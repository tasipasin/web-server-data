<!DOCTYPE html>
<html>
  <head>
    <title>DuTea - Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="topnav">
      <h1>DuTea</h1>
    </div>
    <div>
      <form onsubmit="onSubmit();return false;" action="" method="post">
          <!-- Campo de Temperatura -->
          <label for="entryTemp" class="input-label">Inicia digitando 1:</label>
          <input id="entryTemp" name="entryTemp" type="number"><br><br>
          <input type="submit" value="Iniciar Processo">
      </form>
  </div>
    <div class="content">
        <table id="dataTable">
            <caption>Tabela de Dados do processo do DuTea</caption>
            <thead>
                <th>Timestamp</th>
                <th>Data/Hora</th>
                <th>Estado</th>
                <th>Mensagem Completa</th>
             </thead>
        </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
